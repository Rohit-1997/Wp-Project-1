{% extends "profile_base.html" %}

{% block content %}

<!-- The welcome section of the page -->
<div class="container-fluid welcome-section">
    <div class="row justify-content-center">
      <div class="col-md-12 justify-content-center">
        <h2 class="text-center">Welcome to the api page, {{ user }}!!</h2>
        <br />
        <h3 class="text-center">please search with isbn number in the search box</h3>
      </div>
    </div>
</div>

<!-- The form section -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <form id="search-form" method="Post">
                <div class="form-group">
                    <input  type="text" class="form-control userhome-search" placeholder="please enter isbn......." name="search-input" id="search-input"/>
                    <input type="submit" class="btn search-btn btn-lg justify-content-center" value="Search" />
                </div>                  
            </form>
        </div>
    </div>
</div>

<!-- The result area -->
<hr  width="10" height = '1000' > 
<div id = 'block' class="container mt-5">
    <ul id="result-area" class="list-group">

    </ul>
</div>


<div  id = 'wrapper' class = "container-fluid books-wrapper">

</div>



<div id = 'wrapper-1' class="container review-section">
        <div class="row">
          <div id = 'section'class="col-md-12 p-4">
                <!-- <h4 class="pd-2 mb-2 reviews-header">Reviews:</h4> -->

            </div>
        </div>
</div>

<div id = 'wrapper-2' class="container post-review-section">
        <div class="row">
          <div class="col-md-12">
            <center><h2 id = "error" class ='text-danger'></center>
            <!-- The review post section -->
            <div class="row">
              <div class="col-md-12">
                <div class="post-review-section">
                  <h4 class="pd-2 mb-3 reviews-header">Drop a review:</h4>
                  <form  id = 'reviewform' method="Post">
                    <div class="form-group">
                      <textarea id = 'reviewpost'name="post-review-data" rows="8" cols="80"></textarea>
                    </div>
                    <div class="form-group">
                      <select id = 'rating' class="mdb-select md-form rating-dropdown" name="rating-value">
                        <option value="0" disabled selected>Please choose your rating</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <input  type="submit" class="btn postreview-btn btn-lg justify-content-center" value="Post" />

                    </div>
                  </form>
                </div>

              </div>
            </div>

          </div>

        </div>

      </div>


<script src="{{ url_for('static', filename='HandleSearch.js') }}"></script>
{% endblock %}
