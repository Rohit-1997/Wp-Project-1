{% extends "layout.html" %}

{% block content %}
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">User Name</th>
      <th scope="col">Password</th>
      <th scope="col">Registered On</th>
    </tr>
  </thead>
  <tbody>
    {% for user in data %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.register_date }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
